language: python

env:
  global:
    - TAG=${TRAVIS_TAG:-1}

jobs:
  include:
    - stage: linters
      name: "Static code analysis"
      python:
        - "3.6"
        - "3.7"
        - "3.8"
      install: pip install -r tests/requirements/all.txt
      script: make analyze

    - stage: test
      name: "Run unit tests"
      python:
        - "3.6"
        - "3.7"
        - "3.8"
      install: pip install -r tests/requirements/all.txt
      script:
        - make test
        - make coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: publish
      name: "Publish sources to PYPI"
      install: skip
      script: make build
      deploy:
        provider: pypi
        username: "__token__"
        password: $PYPI_TOKEN

stages:
  - linters
  - test
  - name: publish
    if: (branch = master) AND (tag IS present)
